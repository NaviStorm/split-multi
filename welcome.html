<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="container">
        <nav class="lang-switcher">
            <button class="lang-tab" data-lang="en">English</button>
            <button class="lang-tab" data-lang="fr">Français</button>
            <button class="lang-tab" data-lang="de">Deutsch</button>
            <button class="lang-tab" data-lang="es">Español</button>
            <button class="lang-tab" data-lang="it">Italiano</button>
            <button class="lang-tab" data-lang="pt_BR">Português (BR)</button>
            <button class="lang-tab" data-lang="nl">Nederlands</button>
            <button class="lang-tab" data-lang="zh_CN">中文 (简体)</button>
        </nav>
        <div class="content-container">
            <!-- Ce contenu sera rempli et traduit par JavaScript -->
            <header>
                <img src="icons/icon-128.png" alt="Super Split View Icon">
                <h1 data-i18n="welcomeTitle"></h1>
                <p data-i18n="welcomeSubtitle"></p>
            </header>
            <div class="step">
                <h2 data-i18n="welcomeHeader1"></h2>
                <ul><li data-i18n="welcomeStep1_1"></li><li data-i18n="welcomeStep1_2"></li><li data-i18n="welcomeStep1_3"></li></ul>
            </div>
            <div class="step">
                <h2 data-i18n="welcomeHeader2"></h2>
                <ul><li data-i18n="welcomeStep2_1"></li><li data-i18n="welcomeStep2_2"></li><li data-i18n="welcomeStep2_3"></li></ul>
            </div>
            <div class="step">
                <h2 data-i18n="welcomeHeader3"></h2>
                <ul><li data-i18n="welcomeStep3_1"></li><li data-i18n="welcomeStep3_2"></li><li data-i18n="welcomeStep3_3"></li><li data-i18n="welcomeStep3_4"></li></ul>
            </div>
            <div class="step">
                <h2 data-i18n="welcomeHeader4"></h2>
                <p data-i18n="welcomeP4_1"></p><p data-i18n="welcomeP4_2"></p>
            </div>
            <div class="warning-section">
                <h3 data-i18n="welcomeWarningTitle"></h3>
                <p data-i18n="welcomeWarningP1"></p>
                <p data-i18n="welcomeWarningImage"></p>
                <p data-i18n="welcomeWarningP2"></p>
                <p data-i18n="welcomeWarningP3"></p>
            </div>
            <footer>
                <p data-i18n="welcomeFooter"></p>
                <p class="github-link-footer" data-i18n="linkGitHubText"></p>
            </footer>
        </div>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
