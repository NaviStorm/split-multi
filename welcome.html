<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome to Super Split View!</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="container">
        <nav class="lang-switcher">
            <button class="lang-tab" data-lang="en">English</button>
            <button class="lang-tab" data-lang="fr">Français</button>
            <button class="lang-tab" data-lang="de">Deutsch</button>
            <button class="lang-tab" data-lang="es">Español</button>
            <button class="lang-tab" data-lang="it">Italiano</button>
        </nav>
        <div class="content-container">
            <div class="language-content" data-lang="en"></div>
            <div class="language-content" data-lang="fr"></div>
            <div class="language-content" data-lang="de"></div>
            <div class="language-content" data-lang="es"></div>
            <div class="language-content" data-lang="it"></div>
        </div>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
